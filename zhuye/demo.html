<html>
	<head>
	<title>网页</title>
	<style>
		#header{
			background-color: aqua;
			width:100%;
			height: 200px;
		}
		#container{
			width: 100%;
			height: 600px;
		}
		.left{
			height: 600px;
			width: 30%;
			background-color: chartreuse;
			float: left;
		}
		.right{
			float: right; 
			height: 600px;
			width: 70%;
			background-color: darkgoldenrod;
		}
		#footer{
			background-color:darkgreen;
			width:100%;
		}
		</style>
	</head>
	<body>
		<div id="header">我是头部</div>
		<div id="container">
			<div class="left">
				我是左边
			</div>
			<div class="right">
				我是右边
			</div>
		</div>
		<div id="footer">我是底部</div>
	</body>
</html>
